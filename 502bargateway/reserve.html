<main class="main">
<form  name="reserve__form" action="reserve-send.html">
  <section class="section__vacant">
  <select id="store__select_reserve" name=”store__select” class="store__select neon__orange-frame" onchange="showCalendar(today), open_storereservelink()">
    <option value="shinjuku">新宿店</option>
    <option value="shibuya">渋谷店</option>
    <option value="takadanobaba">高田馬場店</option>
    <option value="ocyanomizu">御茶ノ水店</option>
    <option value="hongousancyoume">本郷三丁目店</option>
    <option value="meidaimae">明大前店</option>
  </select>
  <div class="date__vacant">
    <div class="date__vacant-calendar">
      <div id="next-prev-button"><!-- 月移動のボタン -->
        <button id="prev" type='button' onclick="prevcalendar()">‹</button>
        <h3 id="calendar_header">-</h3><!-- 年月の表示 -->
        <button id="next" type='button' onclick="nextcalendar()">›</button>
      </div>
      <div id="vacant_calendar"></div>
    </div>
  </div>
  </section>
  <div class="div__form">
    <div class="reserve-date">
      <label for="reserve-date">予約日</label>
      <input id="reserve-date" type="text" name="reserve-date" placeholder="日付を選択" required>
    </div>
    <div class="reserve-time">
      <label for="reserve-time">予約時間</label>
      <select name="reserve-time" id="reserve-time" required onchange="ColorChange(this)">
        <option value="" selected disabled hidden>時刻を選択</option>
        <option value="21:00">21 : 00</option>
        <option value="21:30">21 : 30</option>
        <option value="22:00">22 : 00</option>
        <option value="22:30">22 : 30</option>
        <option value="23:00">23 : 00</option>
        <option value="23:30">23 : 30</option>
        <option value="00:00">00 : 00</option>
        <option value="00:30">00 : 30</option>
        <option value="01:00">01 : 00</option>
        <option value="01:30">01 : 30</option>
        <option value="02:00">02 : 00</option>
        <option value="02:30">02 : 30</option>
        <option value="03:00">03 : 00</option>
        <option value="03:30">03 : 30</option>
        <option value="04:00">04 : 00</option>
        <option value="04:30">04 : 30</option>
        <option value="05:00">05 : 00</option>
        <option value="05:30">05 : 30</option>
        <option value="06:00">06 : 00</option>
        <option value="06:30">06 : 30</option>
      </select>
    </div>
    <div class="reserve-name">
      <label for="reserve-name">名前</label>
      <input type="text" name="reserve-name" id="reserve-name" placeholder="ばいなり ねおん" required>
    </div>
    <div class="reserve-email">
      <label for="reserve-email">メールアドレス</label>
      <input type="email" name="reserve-email" id="reserve-email" placeholder="sample@example.com" required>
    </div>
    <div class="reserve-tel">
      <label for="reserve-tel">電話番号</label>
      <input type="tel" name="reserve-tel" id="reserve-tel" placeholder="xxx-xxxx-xxxx" required>
    </div>
    <div class="reserve-privacy-box">
      <input id="reserve-privacy" class="reserve-privacy" type="checkbox" required>
      <label class="small-label" for="reserve-privacy"><a class="inquiry-form__privacy-link" href="nowconstruction.html">プライバシーポリシー</a>に同意</label>
    </div>
    <div class="reserve-button-box">
      <input class="reserve-button neon__orange-frame" type="submit" value="予約する">
    </div>
  </div>
</form>

<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Remo Que Design</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/common.css">
<link rel="stylesheet" href="assets/css/top.css">
<link rel="stylesheet" href="assets/css/works.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>   <!--jquery-->

<meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=yes">
<!-- Provide a short description of the page. -->
<meta name="description" content="フリーランスデザイナーRemo Queのホームページです。">

<!--　詳細はhttps://ogp.me/ を参照-->
<meta property="og:title" content="フリーランスデザイナーRemo Queのサイト「Remo Que Design」です。">

<!-- Provides Facebook the name that you would like your website to be recognized by. -->
<meta property="og:site_name" content="Remo Que Design">

<!-- Provides Facebook the type of website that you would like your website to be categorized by. -->
<meta property="og:type" content="website">

<!-- Defines the language, American English is the default. -->
<meta property="og:locale" content="ja-JP">

<!-- Directs Facebook to use the specified image when the page is shared. -->
<meta property="og:image" content="assets/images/common/ogp.png"> <!--1200*630px以上の画像が良い。-->

<!-- Similar to the meta description tag in HTML. This description is shown below the link title on Facebook. -->
<meta property="og:description" content="フリーランスデザイナーRemo Queのサイトです。">

<!-- Twitter Card data 詳細は検索して参照-->
<!-- The type of card to be created: summary, photo, or video -->
<meta name="twitter:card" content="summary" >

<link href="assets/images/common/favicon.ico" rel="icon" type="image/x-icon" >
<link rel="apple-touch-icon" href="assets/images/common/apple-touch-icon.png" >

<script>

    var config = {
      kitId: 'ghj5yzn',

</head>
<body>
  <div class="header__background">
    <header class="header">
      <div class="header__navigation">
        <h1 id="top"><a href="index.html"><img src="/assets/images/common/TopRemoQue.png" alt="Remo Que Design"></a></h1>
        <div id="nav-drawer">
          <input id="nav-input" class="none" type="checkbox">
          <label id="nav-open" for="nav-input"><span></span></label>
          <label id="nav-close" class="none" for="nav-input"></label>
          <nav id="nav-drawer__content">
            <h2 id="nav-drawer__content-title" class="nav-drawer__content-title none">Remo Que Design</h2>
            <ul>
              <li><a href="index.html#about">About</a></li>
              <li><a href="index.html#works">Works</a></li>
              <li><a href="index.html#blog">Blog</a></li>
              <li><a href="index.html#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
    <section class="works">
      <div class="works__title">
        <h2 id="works">Works</h2>
      </div>
      <div class="filter__btn">
        <input type="radio" name="categories" id="All" value="All" data-filter="all" checked>
        <label for="All" class="all"> All </label>
        <input type="radio" name="categories" id="namecard" value="namecard" data-filter="namecard">
        <label for="namecard" class="namecard"> 名刺 </label>
        <input type="radio" name="categories" id="illust" value="illust" data-filter="illust">
        <label for="illust" class="illust"> イラスト </label>
        <input type="radio" name="categories" id="logo" value="logo" data-filter="logo">
        <label for="logo" class="logo"> ロゴ </label>
        <input type="radio" name="categories" id="homepage" value="homepage" data-filter="homepage">
        <label for="homepage" class="homepage"> ホームページ </label>
      </div>
      <div class="works__card">
        <ul class="works__card-list">
          <li class="target" data-category="namecard">
            <img class="works__picture" src="assets/images/top/namecade_Back.png" alt="実際に作成した名刺">
            <div class="works__description">
              <h3><span>名刺</span></h3>
              <p>RemoQueの名刺<br>
              <span class="tool">illustrator, Photoshop</span></p>
            </div>
          </li>
          <li class="target" data-category="logo">
            <img class="works__picture" src="assets/images/top/namecade_Front.png" alt="実際に作成したロゴ">
            <div class="works__description">
              <h3><span>ロゴ</span></h3>
              <p>RemoQueのロゴ<br>
              <span class="tool">illustrator, Photoshop</span></p>
            </div>
          </li>
          <li class="target" data-category="homepage">
            <img class="works__picture" src="assets/images/top/profsite.png" alt="実際に作成したHP">
            <div class="works__description">
              <h3><span>ホームページ</span></h3>
              <p>RemoQueのホームページ<br>
              <span class="tool">html, css</span></p>
            </div>
          </li>
        </ul>
      </div>
    </section>

  </main>
  <footer class="footer">
    <nav class="footer__navigation">
      <h2 class="footer__site-title">
        <a href="index.html"><img src="/assets/images/common/FooterRemoQue.png" alt="Remo Que Design"></a>
      </h2>
      <div class="footer__site-map">
        <ul>
          <li><a href="index.html#top">Top</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
          <li><a href="index.html#blog">Blog</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
      <ul class="sns">
        <li>
          <a class="sns-link" href="https://www.instagram.com/remo_que/" rel="noopener">
            <img src="assets/images/common/Instagram_Glyph_White.png" alt="Instagram"></a></li>
        <li>
          <a class="sns-link" href="https://twitter.com/remo_que" rel="noopener">
            <img src="assets/images/common/2021Twitterlogo-white.png" alt="Twitter"></a></li>
      </ul>
    </nav>
    <small>
      ©Remo Que Design
    </small>
    <div id="arrow-top" class="arrow-top-wrap none">
      <a class="arrow-top" href="#top"><span class="arrow"></span></a>
    </div>
  </footer>
  <script src="assets/js/common.js"></script>
  </div>

</html>

<body>
  <header>
    <h1 class="work__title">Daigo Oue様：名刺</h1>

  <main class="main">
    <section class="work__namecard">
      <p class="work__message">
        片面は依頼者の名前とりんごをモチーフにしたデザイン、もう片面は依頼者の情報とホームページへのQRコードを載せたデザインの名刺に仕上げました。

      <div class="pic-namecard">
        <img src="/works/image/0005_do-namecard/do-namecard-front.png" alt="名刺の表面">
        <img src="/works/image/0005_do-namecard/do-namecard-back.png" alt="名刺の裏面">
      </div>
      <ul class="work__points">
        <li class="point">
          <h3>モチーフ</h3>
          <h4>引きこもりんご</h4>
          <p>
            お酒のガラス瓶に入ったりんごのことを引きこもりんごと呼びSNSアイコンにしていたことがあるとのことで、名刺にもリンゴをモチーフに採用。
          </p>
        </li>
        <li class="cross"></li>
        <li class="point">
          <h3>テイスト</h3>
          <h4>童心を忘れずに</h4>
          <p>
            遊び心として、依頼者の情報とQRコードの間の仕切り線はりんごの茎と葉のあしらいで、QRコードは吹き出し付きメッセージで装飾。
          </p>
        </li>
      </ul>
    </section>
